<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Círculo Interior - {{ nome_completo }}</title>
  <style>
    @page { size: A4; margin: 0; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: #fff;
      background-color: #3d0075;
      background-image: url("{{ imagem_textura }}");
      background-repeat: repeat;
      background-size: auto;
    }
    .capa {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2cm;
    }
    .capa h1 {
      font-size: 64px;
      margin: 0;
      text-shadow: 2px 2px 4px #000;
      color: gold;
    }
    .capa h2 {
      font-size: 28px;
      margin: 10px 0 40px;
      line-height: 1.2;
      color: silver;
      text-shadow: 1px 1px 2px #000;
    }
    .capa .autor {
      font-size: 16px;
      line-height: 1.4;
      color: #ccc;
    }
    .apresentacao {
      padding: 2cm;
      background-color: #f9f7f2;
      color: #333;
      page-break-before: always;
    }
    .apresentacao h3 {
      color: #3d0075;
      margin-bottom: 0.5em;
    }
    .apresentacao p,
    .apresentacao ul {
      margin-bottom: 1em;
      line-height: 1.6;
    }
    .apresentacao ul li {
      margin-left: 1em;
    }
    .rodape {
      margin-top: 2em;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
    a { color: #3d0075; text-decoration: none; }
  </style>
</head>
<body>
  <!-- CAPA -->
  <div class="capa">
    <h1>Círculo Interior</h1>
    <h2>Uma jornada de autoconhecimento<br>personalizada para {{ nome_completo }}</h2>
    <div class="autor">
      Criado por Alexandro Campos<br>
      7caballa
    </div>
  </div>

  <!-- APRESENTAÇÃO GERAL -->
  <div class="pagina apresentacao">
    {{ apresentacao_geral | safe }}
  </div>
  </div>
</body>
</html>
